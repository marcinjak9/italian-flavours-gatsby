      - file: src/options/headerAndFooter.md
        label: Header and Footer options
        name: configuration
        preview: false
        fields: 
          - label: Data type
            name: dataType
            widget: hidden
            default: headerAndFooterOptions
          - label: Menu Items
            name: menuItems
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Path
